{% extends 'layout.html' %}
{% block main %}
<ol class="breadcrumb">
  <li><a href="/">管理首页</a></li>
  <li><span>修改内容</span></li>
</ol>
<h3>修改内容</h3>
<form role="form" method="post">
	<input type="hidden" name="contentid" value="{{content._id.toString()}}" />
	<div class="form-group">
	  	<label for="category">类型：</label>
	  	<select name="category" id="category">
	   		{% for category in categories %}
	   		<option value="{{category.id}}">{{category.name}}</option>
	   		{% endfor %}
	   	</select>
	   <!-- <input type="text" class="form-control" id="category" name="category" value="{{content.category.name}}" disabled>-->
	  </div>
  <div class="form-group">
  	<label for="title">标题：</label>
    <input type="text" class="form-control" id="title" name="title" value="{{content.title}}">
  </div>
 <div class="form-group">
  	<label for="description">简介：</label>
    <textarea name="description" rows="" cols="">{{content.description}}</textarea>
  </div>
  <div class="form-group">
  	<label for="content">标题：</label>
  <textarea name="content" rows="" cols="">{{content.content}}</textarea>
  </div>
  <button type="submit" class="btn btn-default">提交</button>
  <div>{{message}}</div>
</form>

{% endblock %}
