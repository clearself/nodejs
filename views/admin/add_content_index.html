{% extends 'layout.html' %}
{% block main %}
<ol class="breadcrumb">
  <li><a href="/">管理首页</a></li>
  <li><span>添加分类</span></li>
</ol>
<h3>添加分类</h3>
<form role="form" method="post">
	<div class="form-group">
    <label for="title">分类：</label>
   	<select name="category" id="category">
   		{% for category in categories %}
   		<option value="{{category.id}}">{{category.name}}</option>
   		{% endfor %}
   	</select>
  </div>
  
  <div class="form-group">
    <label for="title">标题：</label>
    <input type="text" class="form-control" id="title" name="title" placeholder="请输入内容的标题" />
  </div>
  <div class="form-group">
    <label for="description">简介：</label>
    <textarea name="description" class="form-control" id="description" rows="" cols=""></textarea>
  </div>
   <div class="form-group">
    <label for="content">内容：</label>
     <textarea name="content" class="form-control" id="content" rows="" cols=""></textarea>
   
  </div>
  <button type="submit" class="btn btn-default">提交</button>
  <div>{{message}}</div>
</form>

{% endblock %}
